<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Style</title>
</head>
<body>
    <h2>RGB number</h2>
    <h1 style="background-color: rgb(255, 0, 0);">RGB number</h1>
    <h1 style="background-color: rgb(0, 255, 0);">RGB number</h1>
    <h1 style="background-color: rgb(0, 0, 255);">RGB number</h1>
    <h2>Different number</h2>
    <h1 style="background-color: rgb(55, 10, 20);">Different number</h1>
    <h1 style="background-color: rgb(55, 10, 20);">Different number</h1>
    <h1 style="background-color: rgb(55, 10, 20);">Different number</h1>
    <h1 style="background-color: rgb(55, 10, 20);">Different number</h1>
    <h2>Same number</h2>
    <h1 style="background-color: rgb(0, 0, 0);">Same number</h1>
    <h1 style="background-color: rgb(50, 50, 50);">Same number</h1>
    <h1 style="background-color: rgb(100, 100, 100);">Same number</h1>
    <h1 style="background-color: rgb(150, 150, 150);">Same number</h1>
    <h2>Hexa Codes</h2>
    <h1 style="background-color: #0d0e11c4">Hexa Codes</h1>
    <h1 style="background-color: #a93434">Hexa Codes</h1>
    <h1 style="background-color: #414d7f">Hexa Codes</h1>
    <h1 style="background-color: #b4539d">Hexa Codes</h1>
    <h2>HSL</h2>
    <h1 style="background-color: hsl(550, 100%, 20%);">HSL</h1>
    <h1 style="background-color: hsl(100, 40%, 30%);">HSL</h1>
    <h1 style="background-color: hsl(200, 70%, 50%);">HSL</h1>
    <h1 style="background-color: hsl(000, 60%, 80%);">HSL</h1>
</body>
</html>
