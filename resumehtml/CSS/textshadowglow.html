<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Glow</title>
</head>
<style>
    .glow{
        text-shadow: 0 0 .1em rem;
        font-size: 50px;
        width: 400px;
        height: 100px;
        color: greenyellow;
        text-align: center;
        margin-left: 300px;
        background-color: black;
    }
</style>
<body>
    <div class="glow">Welcome</div>
</body>
</html>
