<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
</head>
<style>
    h1{
        color: brown;
        text-shadow: -3px -3px 4px black, 3px 3px 4px blue;
    }
</style>
<body>
    <h1>Welcome</h1>
</body>
</html>
