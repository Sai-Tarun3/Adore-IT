<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>
</head>
<style>
    h1{
        text-align: center;
        text-transform: capitalize;
        color: brown;
    }
    h2{
        text-align: center;
        text-transform: lowercase;
        color: gray;
    }
    h3{
        text-align: center;
        text-transform: uppercase;
        color: khaki;
    }
</style>
<body>
    <h1>TEXT STYLE</h1>
    <h2>TEXT STYLE</h2>
    <h3>TEXT STYLE</h3>
</body>
</html>
