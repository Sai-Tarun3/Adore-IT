<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
</head>
<style>
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: seagreen;
    }
    li{
        float: left;
    }
    li a{
        color: black;
        text-align: center;
        text-decoration: none;
        padding: 10px 40px;
        display: inline-block;
    }
    li a:hover{
        background-color: gray;
    }
    .active{
        background-color: goldenrod;
    }
</style>
<body>
    <ul>
        <li class="active"><a href="" target="_blank">Home</a></li>
        <li><a href="" target="_blank">File</a></li>
        <li><a href="" target="_blank">Edit</a></li>
        <li><a href="" target="_blank">View</a></li>
    </ul>
</body>
</html>
