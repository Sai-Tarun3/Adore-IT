<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Position</title>
</head>
<style>
    ul.a{
        list-style: inside url(hide.png);
    }
    ul.b{
        list-style: outside url(hide.png);
    }
</style>
<body>
    <ul class="a">
        <li>Sai</li><br>
        <li>Tarun</li><br>
        <li>Buddala</li></li>
    </ul>
    <ul class="b">
        <li>Sai</li><br>
        <li>Tarun</li><br>
        <li>Buddala</li></li>
    </ul>
</body>
</html>
