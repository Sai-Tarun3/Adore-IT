<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Styles</title>
</head>
<style>
    body{
        background-color: aqua;
        color: blueviolet;
        font-size: 22px;
        text-align: left;
    }
    div{
        padding: 30px;
    }
</style>
<body>
    <div style="cursor: alias;">alias</div><br><br><br>
    <div style="cursor: all-scroll;">all-scroll</div><br><br><br>
    <div style="cursor: auto;">auto</div><br><br><br>
    <div style="cursor: col-resize;">col-resize</div><br><br><br>
    <div style="cursor: crosshair;">crosshair</div><br><br><br>
    <div style="cursor: default;">default</div><br><br><br>
    <div style="cursor: copy;">copy</div><br><br><br>
    <div style="cursor: pointer;">pointer</div><br><br><br>
    <div style="cursor: move;">move</div><br><br><br>
    <div style="cursor: e-resize;">e-resize</div><br><br><br>
    <div style="cursor: ew-resize;">ew-resize</div><br><br><br>
    <div style="cursor: ns-resize;">ns-resize</div><br><br><br>
    <div style="cursor: text;">text</div><br><br><br>
    <div style="cursor: help;">help</div><br><br><br>
    <div style="cursor: progress;">progress</div><br><br><br>
</body>
</html>
