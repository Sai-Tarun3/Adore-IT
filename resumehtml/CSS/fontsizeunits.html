<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Units</title>
</head>
<body>
    <p style="font-size: 20px;">20 pixels</p>
    <p style="font-size: 1.5cm;">1.5 centimeters</p>
    <p style="font-size: 0.5in;">0.5 inches</p>
    <p style="font-size: 8pt;">8 pt</p>
    <p style="font-size: 2pc;">2 pc</p>
    <p style="font-size: 50mm;">50 millimeters</p>
    <p style="font-size: 2em;">2 em</p>
    <p style="font-size: 8ex;">8 ex</p>
    <p style="font-size: 6ch;">6 ch</p>
    <p style="font-size: 4rem;">4 rem</p>
    <p style="font-size: 4vw;">4 vw</p>
    <p style="font-size: 10vh;">10 vh</p>
    <p style="font-size: 10vmin;">10 vmin</p>
    <p style="font-size: 10vmax;">10 vmax</p>
    <p style="font-size: 100%;">100 percentage</p>
</body>
</html>
