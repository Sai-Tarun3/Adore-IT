<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Hover</title>
</head>
<style>
    td:hover{
        background-color: blue;
    }
    td,th{
        background-color: lawngreen;
        padding: 10px,20px;
        height: 50px;
        width: 80px;
        text-align: center;
    }
    tr:nth-child(even){
        background-color: gold;
    }
    tr:nth-child(odd){
        background-color: blueviolet;
    }
</style>
<body>
    <table>
        <tr>
            <th>Eno</th>
            <th>Ename</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>

            <td>$1000</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>3</td>

            <td>$1000</td>
        </tr>
        <tr>

       </table> 
</body>
</html>
