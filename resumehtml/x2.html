<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Image</title>
    <style>
        body, h1, p, img {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #399a1e;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #7c3ab3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(55, 182, 214, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #843073;
        }

        .college-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our College</h1>
        <img src="https://lh3.googleusercontent.com/p/AF1QipNGEB68Hc7uDB3NMbiUc8XYq5KGOBqlF_88kdxX=s1360-w1360-h1020" alt="College Image" class="college-image">
    </div>
</body>
</html>
