<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles</title>
</head>
<body>
    <h2>KBD</h2>
    <kbd>KAlKI 2898 AD</kbd><br>
    <h2>CITE</h2>
    <cite>KAlKI 2898 AD</cite><br>
    <h2>PARAGRAPH</h2>
    <p>KAlKI 2898 AD</p><br>
    <h2>METER</h2>
    <meter min="0" max="10" value=5>KAlKI 2898 AD</meter><br>
    <meter min="0.0" max="10.0" value=5.5>KAlKI 2898 AD</meter><br>
</body>
</html>
