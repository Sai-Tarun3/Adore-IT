<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Tag</title>
</head>
<body>
    <picture>
        <source media="(min-width: 500px)" srcset="download.jpeg">
        <source media="(min-width: 300px)" srcset="pythonfundamentalspart2.png">
        <img src="pythonfundamentalspart1.png" width="200" height="200" alt="Default image">
    </picture>
</body>
</html>
