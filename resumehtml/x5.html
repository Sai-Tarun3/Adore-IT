<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
</head>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}
.background-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: top;
    text-align: center;
    background-image: url('IMG_20240427_082415.jpg');
    background-size: cover;
    background-position: center;
}
h1, p {
    color: rgb(212, 11, 234);
    text-shadow: 2px 2px 4px rgb(33, 242, 14);
}
</style>
<body>
    <div class="background-container">
        <h1>Buddala's</h1>
        <p>Family Photo</p>
    </div>
</body>
</html>
