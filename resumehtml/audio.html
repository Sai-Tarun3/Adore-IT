<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <audio controls>
        <source src="Vadhu Srinu.mp3" type="audio/mp3">
    </audio><br><br>
<h2>AUTOPLAY:</h2>
    <audio controls autoplay>
        <source src="Vadhu Srinu.mp3" type="audio/mp3">
    </audio><br><br>
<h2>LOOP:</h2>
    <audio controls loop>
        <source src="Vadhu Srinu.mp3" type="audio/mp3">
    </audio><br><br>
<h2>MUTED:</h2>
    <audio controls muted>
        <source src="Vadhu Srinu.mp3" type="audio/mp3">
    </audio><br><br>
</body>
</html>
