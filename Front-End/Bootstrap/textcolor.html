<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <p class="text-primary">Text</p>
    <p class="text-primary-emphasis">Text</p>
    <p class="text-secondary">Text</p>
    <p class="text-secondary-emphasis">Text</p>
    <p class="text-success">Text</p>
    <p class="text-success-emphasis">Text</p>
    <p class="text-danger">Text</p>
    <p class="text-danger-emphasis">Text</p>
    <p class="text-warning bg-dark">Text</p>
    <p class="text-warning-emphasis">Text</p>
    <p class="text-info bg-dark">Text</p>
    <p class="text-info-emphasis">Text</p>
    <p class="text-light">Text</p>
    <p class="text-light-emphasis">Text</p>
    <p class="text-light bg-dark">Text</p>
    <p class="text-dark bg-white">Text</p>
    <p class="text-body">Text</p>
    <p class="text-body-emphasis">Text</p>
    <p class="text-body-secondary">Text</p>
    <p class="text-teritiary">Text</p>
    <p class="text-clack bg-white">Text</p>
</body>
</html>
