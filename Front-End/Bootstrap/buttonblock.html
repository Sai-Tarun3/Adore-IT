<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Block</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>Button Level</h2>
        <button type="button" class="btn btn-primary btn-block">Button Primary Block</button>
        <button type="button" class="btn btn-default btn-block">Button Default Block</button>
        <h2>Large button level</h2>
        <button type="button" class="btn btn-primary btn-lg btn-block">Button Primary Large Block</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Button Default Large Block</button>
    </div>
</body>
</html>
