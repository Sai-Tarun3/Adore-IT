<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Tag</title>
</head>
<body>
    <h4>First Name:</h4><input type="text" name="f_name"><br><br><br>
    <h4>Last Name:</h4><input type="text"  name="l_name"><br><br><br>
    <h4>Mobile No:</h4><input type="number" name="Mobile"><br><br><br>
    <h4>Email:</h4><input type="email" name="e-mail"><br><br><br>
    <h4>Age:</h4><input type="age-1" name="18"><br><br><br>
    <input type="checkbox" name="checkbox">I agree <br><br><br>
    <h4>Hobbies:</h4><input type="checkbox" name="play">Playing Cricket
    <input type="checkbox" name="vg">Playing Video games
    <input type="checkbox" name="search">Youtube Binge watching
    <input type="checkbox" name="music">Listening Music<br><br><br>
    <h4>Highest Education:</h4><input type="radio" name="e">SSC
    <input type="radio" name="e">12th
    <input type="radio" name="e">Btech<br><br><br>
    <h4>Gender:</h4><input type="radio" name="g">Male
    <input type="radio" name="g">Female<br><br>
    <input type="button" name="button-1" value="OK"><br><br><br>
    <input type="button" name="button-2" value="Cancel"><br><br><br>
</body>
</html>
