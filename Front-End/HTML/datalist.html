<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Tag</title>
</head>
<body>
    <h1>Datalist Sample</h1>
    <input list="laptop">
    <datalist id="laptop">
        <option>Dell</option>
        <option>HP</option>
        <option>LENOVO</option>
        <option>MAC</option>
        <option>ACER</option>
        <option>ASUS</option>
    </datalist>
</body>
</html>
