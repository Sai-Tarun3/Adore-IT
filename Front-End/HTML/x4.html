<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Underline Effect</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #74ec12;
    margin: 0;
}

.underline-effect a {
    text-decoration: none;
    color: #0f31da;
    position: relative;
    font-size: 24px;
    padding-bottom: 5px;
}

.underline-effect a::after {
    content: '';
    position: absolute;
    width: 100%;
    transform: scaleX(0);
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #e90bae;
    transform-origin: bottom right;
    transition: transform 0.25s ease-out;
}

.underline-effect a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}

</style>
<body>
    <div class="underline-effect">
        <a href="#">HOVER ME</a><br>
    </div>
</body>
</html>
