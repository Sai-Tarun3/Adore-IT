<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width</title>
    <style>
        #p1{
            border-width: 10px;
            border-style: dashed;
        }
        #p2{
            border-width: medium;
            border-style: dotted;
        }
        #p3{
            border-width: thick;
            border-style: double;
        }
        #p4{
            border-width: 50px;
            border-style: groove;
        }
        #p5{
            border-width: thin;
            border-style: ridge;
        }
    </style>
</head>
<body>
    <p id="p1">Dashed</p>
    <p id="p2">Dotted</p>
    <p id="p3">Double</p>
    <p id="p4">Groove</p>
    <p id="p5">Ridge</p>
</body>
</html>
