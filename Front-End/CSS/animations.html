<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
</head>
<style>
    div{
        width: 40px;
        height: 40px;
        background-color: gray;
        transition: width 2s;
    }
    div:hover{
        width: 140px;
        height: 140px;
    }
</style>
<body>
    <div></div>
</body>
</html>
