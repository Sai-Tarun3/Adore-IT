<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
</head>
<style>
    ul.a{
        list-style-type: circle;
    }
    ul.b{
        list-style-type: square;
    }
    ul.c{
        list-style-type: disc;
    }
    ol.x{
        list-style-type: lower-roman;
    }
    ol.y{
        list-style-type: upper-roman;
    }
</style>
<body>
    <ul class="a">
        <li>Sai</li>
        <li>Tarun</li>
        <li>Buddala</li>
    </ul>
    <ul class="b">
        <li>Sai</li>
        <li>Tarun</li>
        <li>Buddala</li>
    </ul>
    <ul class="c">
        <li>Sai</li>
        <li>Tarun</li>
        <li>Buddala</li>
    </ul>
    <ol class="x">
        <li>Sai</li>
        <li>Tarun</li>
        <li>Buddala</li>
    </ol>
    <ol class="y">
        <li>Sai</li>
        <li>Tarun</li>
        <li>Buddala</li>
    </ol>
</body>
</html>
