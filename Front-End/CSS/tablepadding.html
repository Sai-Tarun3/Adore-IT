<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Padding</title>
</head>
<style>
    th,td{
        padding: 10px,20px;
        height: 50px;
        width: 80px;
    }
</style>
<body>
   <table border="1">
    <tr>
        <th>Eno</th>
        <th>Ename</th>
        <th>Salary</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Sai</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Tarun</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Buddala</td>
        <td>$1000</td>
    </tr>
   </table> 
</body>
</html>
