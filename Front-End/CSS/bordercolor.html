<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color</title>
</head>
<style>
     #p1{
            border-width: 10px;
            border-style: dashed;
            border-color: aqua;
        }
        #p2{
            border-width: medium;
            border-style: dotted;
            border-color: blue;
        }
        #p3{
            border-width: thick;
            border-style: double;
            border-color: blueviolet;
        }
        #p4{
            border-width: 50px;
            border-style: groove;
            border-color: brown;
        }
        #p5{
            border-width: thin;
            border-style: ridge;
            border-color: greenyellow;
        }
</style>
<body>
    <p id="p1">Dashed</p>
    <p id="p2">Dotted</p>
    <p id="p3">Double</p>
    <p id="p4">Groove</p>
    <p id="p5">Ridge</p>
</body>
</html>
