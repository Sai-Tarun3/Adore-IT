<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
</head>
<style>
    #p1{
        border-style: dashed;
    }
    #p2{
        border-style:dotted;
    }
    #p3{
        border-style: double;
    }
    #p4{
        border-style: groove;
    }
    #p5{
        border-style: hidden;
    }
    #p6{
        border-style: ridge;
    }
    #p7{
        border-style: solid;
    }
    #p8{
        border-style: none;
    }
    #p9{
        border-style: dotted dashed solid groove;
    }
</style>
<body>
    <p id="p1">Dashed</p>
    <p id="p2">Dotted</p>
    <p id="p3">Double</p>
    <p id="p4">Groove</p>
    <p id="p5">Hidden</p>
    <p id="p6">Ridge</p>
    <p id="p7">Solid</p>
    <p id="p8">None</p>
    <p id="p9">Mixing</p>
</body>
</html>
