<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        [class]
        {
            font-weight: bold;
            background-color: burlywood;
        }
        .rem{
            color: blue;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1 class="class">Webpage</h1>
    <h2 class="rem">Webpage</h2>
    <p class="rem1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum dolorum, 
       iusto optio vitae dicta recusandae mollitia ullam eligendi tempora velit excepturi 
       assumenda minima, eius nesciunt. Quaerat accusantium sit aspernatur. Necessitatibus.</p>
</body>
</html>
