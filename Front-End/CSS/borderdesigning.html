<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Designing</title>
</head>
<style>
    #p1{
        border-style: dashed;
        border-left: 2px solid red;
    }
    #p2{
        border-style:dotted;
        border-bottom: 4px solid green;
    }
    #p3{
        border-style: double;
        border-right: 2px dashed;
    }
    #p4{
        border-style: groove;
        border-top: 6px dotted gold;
    }
</style>
<body>
    <p id="p1">Sai</p>
    <p id="p2">Tarun</p>
    <p id="p3">Buddala</p>
    <p id="p4">Devops</p>
</body>
</html>
