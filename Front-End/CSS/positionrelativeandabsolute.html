<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative & Absolute</title>
</head>
<style>
    div.relative{
            position: relative;
            width: 400;
            height: 300px;
            border: 2px solid gold;
    }
    div.absolute{
        position: absolute;
        top: 180px;
        right: 30px;
        width: 200px;
        height: 100px;
        border: 3px solid brown;
    }
</style>
<body>
    <div class="relative">Relative Div
        <div class="absolute">Absolute Div</div>
    </div>
</body>
</html>
