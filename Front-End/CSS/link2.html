<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tag type 2</title>
</head>
<style>
    a{
        margin: 20px;
    }
    a:link,a:visited{
        background-color: goldenrod;
        color: black;
        padding: 10px;
        text-align: center;
        border-radius: 20px;
    }
    a:hover,a:active{
        background-color: coral;
        text-decoration: none
    }
</style>
<body>
    <h1>Link2</h1>
    <a href="#about">About</a>
    <a href="#about">Careers</a>
    <a href="#about">Home</a>
    <a href="#about">Contact Us</a>
</body>
</html>
