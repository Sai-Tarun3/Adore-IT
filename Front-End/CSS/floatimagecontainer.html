<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Image Container</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .img-container{
        float: left;
        width: 33%;
        height: 50px;
        padding: 5px;
    }
    .clearfix::after{
        content: "";
        clear: both;
        display: table;
    }
</style>
<body>
<div>
    <div class="clearfix">
        <div class="img-container"></div>
            <img src="https://www.topgear.com/sites/default/files/2021/12/18.%20Koenigsegg%20Jesko.jpeg" style="width: 100%;">
        </div>
        <div class="img-container">
            <img src="https://www.topgear.com/sites/default/files/2021/12/18.%20Koenigsegg%20Jesko.jpeg" style="width: 100%;">
        </div>
        <div class="img-container">
            <img src="https://www.topgear.com/sites/default/files/2021/12/18.%20Koenigsegg%20Jesko.jpeg" style="width: 100%;">
        </div>
    </div>
</div>
</body>
</html>
